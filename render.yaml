services:
  # PostgreSQL Database
  - type: pserv
    name: pos-database
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.postgres
    databases:
      - name: pos_db
        user: pos_user

  # Backend API
  - type: web
    name: pos-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pos-database
          property: connectionString
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/tables

  # Frontend
  - type: web
    name: pos-frontend
    env: docker
    dockerfilePath: ./Dockerfile.frontend
    dockerContext: ./
    envVars:
      - key: VITE_API_URL
        fromService:
          name: pos-backend
          type: web
          property: host
